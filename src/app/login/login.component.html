
<div class="col-md-6 col-md-offset-3">
<h3>Login</h3>
<form name="myForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
    <label>Email</label>
      <input type="email"
             name="email"
             class="form-control"
             [(ngModel)]="model.email"
             #email="ngModel"
             required
      >
      <div *ngIf="f.submitted && !email.valid"
           class="alert alert-danger help-block">
        This is not valid email.
      </div>
  </div>



  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label>Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="model.password"
             #password="ngModel"
             required>

    <div *ngIf="f.submitted &&!password.valid"
         class="alert alert-danger help-block">
      Password is required</div>
    </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">login</button>
